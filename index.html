<!DOCTYPE html>
<html>
<head>
<title>SILSILAH KELUARGA SODENG</title>
<meta charset="utf-8"/>
</head>
<body><button id="zoomOut">-</button>
  <button id="zoomIn">+</button>
  <article>
    <section id="zoomtext">
      <p>This is a text that I want to be able to zoom in and out by means of the two buttons indicating plus and minus.</p>
    </section>
  </article>

  <script>
    var zoom = 1;
    var zoomStep = 0.2;

    document.getElementById("zoomIn").addEventListener("click", function() {
      zoom += zoomStep;
      document.getElementById("zoomtext").style.transform = "scale(" + zoom + ")";
    });
    document.getElementById("zoomOut").addEventListener("click", function() {
      if (zoom > zoomStep) {
        zoom -= zoomStep;
        document.getElementById("zoomtext").style.transform = "scale(" + zoom + ")";
      }
    });
  </script>
